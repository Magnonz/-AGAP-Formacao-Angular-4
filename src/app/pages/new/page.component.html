<div *ngFor="let msg of msgArray" 
    class="alert alert-{{msg.type}}" 
    role="alert">
    {{msg.text}}
  </div>

<form #myform="ngForm" novalidate>
    
  <!-- pristine: {{ myform.pristine | json }} <br/>
    touched: {{ myform.touched | json }} -->



    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" 
        #formTitle="ngModel"
        class="form-control" 
        id="title" name="title" 
        [(ngModel)]="page.title" 
        placeholder="Page Title"
       
        required>

        

      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf='formTitle.touched && page.title == "" '
        >
          Campo Obrigatorio
        </div>
      

    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" 
          #formSubject="ngModel"
          class="form-control" 
          id="subject" name="subject" 
          [(ngModel)]="page.subject" 
          placeholder="Page subject"
          required
          >
          
        </div>
        <div
        class="alert alert-danger"
        role="alert"
        *ngIf='formSubject.touched && page.subject == "" '
        >
          Campo Obrigatorio
        </div>
        
    <div class="form-group">
    <label for="slug">Slug</label>
    <input type="text" 
        #formSlug="ngModel"
        class="form-control" 
        id="slug" 
        name="slug" 
        [(ngModel)]="page.slug" 
        placeholder="Page Slug..."
        required>
    </div>
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf='formSlug.touched && page.slug == "" '
    >
      Campo Obrigatorio
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" 
        id="body" 
        name="body" 
        [(ngModel)]="page.body" 
        rows="10"></textarea>
    </div>
  </form>

  <button type="button" 
    class="btn btn-primary"
    *ngIf="myform.valid"
    (click)="saveObject()">Save</button>
